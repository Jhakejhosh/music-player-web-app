<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <!------logo-------->
        <div class="logo">
            <i class="fas fa-music"></i>
            <div class="playlist">
                <p>Playlists</p>
                <a href="playlists.html"><i class="fas fa-th-list"></i></a>
            </div>
        </div>
        <!------logo-end------>

        <!--------content-section---------->
        <div class="main-content">
            <!-----left-content----->
            <div class="left-content">
                <div class="dot-design">
                    <h5></h5><h5></h5><h5></h5><h5></h5><h5></h5><h5></h5>
                    <h5></h5><h5></h5><h5></h5><h5></h5><h5></h5><h5></h5>
                    <h5></h5><h5></h5><h5></h5><h5></h5><h5></h5><h5></h5>
                    <h5></h5><h5></h5>
                </div>
                <div class="text-content">
                    <h1>Discover how <br>you <b>listen.</b></h1>
                    <p>Explore your music taste profile and <br>
                    create awesome playlist
                    </p>
                    <button class="download"><a href="songs/song4.mp3" download="songs/song4.mp3">
                    <i class="fas fa-download"></i>Download a song</a></button>
                </div>                
            </div>

            <!----right-content-------->
            <div class="right-content">
                <div class="icon-logo">
                    <i class="fas fa-music"></i>
                </div>
                <div class="circle"></div>
                <div class="music-images">
                    <img id="content-image" width="300px" height="400px" src="images/jamaica.jpg">
                    <ul class="music-images-select">
                        <li id="imgslide1"><img src="images/jamaica.jpg" width="60px" height="60px"></li>
                        <li id="imgslide2"><img src="images/feelingvibes.jpg" width="60px" height="60px"></li>
                        <li id="imgslide3"><img src="images/reading.jpg" width="60px" height="60px"></li>
                        <li id="imgslide4"><img src="images/cool music.jpg" width="60px" height="60px"></li>
                        <li id="imgslide5"><img src="images/club bear.jpg" width="60px" height="60px"></li>
                    </ul>
                    <div class="slide-icon">
                        <i class="fas fa-chevron-left"></i>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="music-image-card">
                    <img src="images/music guy.jpg" width="150px" height="180px">
                    <div class="card-text">
                        <p>Featured songs</p>
                        <h4>Love of Music</h4>
                    </div>
                </div>
                <div class="rate-music">
                    <i class="fas fa-star"></i>
                    <p>Popularity <br><b>Well known</b></p>
                </div>
            </div>
        </div>
        <!--------content-section-end---------->
    </div>

    <footer>
        <p>Designed and developed by JhakeJhosh</p><img src="images/emoji.png" width="40px">
    </footer>


    <script src="main.js"></script>
</body>
</html>
